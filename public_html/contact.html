            <section class="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <h2 class="text-uppercase pb-5">Please contact us using the form bellow</h2>
                            <form class="contact-form" action="" method="get">
                                <div class="form-group">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and surname*">
                                    <div class="error-msg"></div>
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                    <div class="error-msg"></div>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" name="subject" value="" class="form-control" placeholder="Subject*">
                                    <div class="error-msg"></div>
                                </div>
                                
                                <div class="form-group">
                                    <textarea name="message" placeholder="Enter your message*" class="form-control" rows="7"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <button class="submit text-uppercase px-5 py-3" name="send" value="true">Send message</button>
                                </div>
                                
                            </form>
                        </div>
                        
                        <div class="col-12 col-md-5">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28905.64512807956!2d151.18400688207814!3d-33.85554234305847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2z0KHQuNC00L3QtdGYINCd0L7QstC4INCI0YPQttC90Lgg0JLQtdC70YEsINCQ0YPRgdGC0YDQsNC70LjRmNCw!5e0!3m2!1ssr!2srs!4v1633813638581!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
